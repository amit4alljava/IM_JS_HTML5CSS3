<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li:nth-child(even){
            color: #ff0000;
        }
        ul li:nth-child(odd){
            color: darkgreen;
        }
        ul li:nth-child(5){
            background-color: bisque;
        }
    </style>
</head>
<body>
<h2>Using nth:child or Pseudo classes of CSS</h2>
<ul>
    <li>Home</li>
    <li>Profile</li>
    <li>About</li>
    <li>Contact</li>
    <li>Blog</li>
</ul>
</body>
</html>
