<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1 {
            position: relative;
            height: 500px;
            border: 1px solid #ff0000;
        }
        .div2 {
            position: absolute;
            left: 300px;
            top: 200px;
        }
    </style>
</head>
<body>
<h1>Position Relative</h1>
<div class="div1">
    <h2>With relative position we can move the element anywhere inside the div. Parent div should be relative.</h2>
    <div class="div2">
        <img src="image.jpg" alt="image"/>
    </div>
</div>
</body>
</html>
