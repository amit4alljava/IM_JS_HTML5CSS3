<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        img {
            position: absolute;
            right: 100px;
            top: 150px;
        }
    </style>
</head>
<body>
<h1>Position Absolute</h1>
<img src="image.jpg" alt="image"/>

<p>With absolute positioning, an element can be placed anywhere on a page. The image below is placed 100px from the right
    of the page and 150px from the top of the page.</p>

</body>
</html>
