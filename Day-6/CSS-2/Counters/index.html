<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
body {
    counter-reset: section;
}

h2::before {
    counter-increment: section;
    content: "Section " counter(section) ": ";
}
</style>
</head>
<body>
    <h1>Using CSS Counters:</h1>
    <p>CSS counters are like "variables". The variable values can be incremented by CSS rules</p>
